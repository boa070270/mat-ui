<div style="display: inline-flex" [ngSwitch]="type" (click)="play()" (mouseover)="playVideo()" (mouseleave)="stopVideo()">
  <ng-template [ngSwitchCase]="'video'">
    <video [style]="imgStyle" #videoElement>
      <source src="{{mediaURI}}" type="{{mediaType}}">
    </video>
  </ng-template>
  <ng-template [ngSwitchCase]="'image'">
    <img [style]="imgStyle" src="{{mediaURI}}" alt="">
  </ng-template>
  <ng-template ngSwitchDefault>{{value}}</ng-template>
</div>
